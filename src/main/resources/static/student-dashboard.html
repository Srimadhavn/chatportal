<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/studentDashboard.css">
</head>
<body>
<div class="container-fluid">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-title">Dashboard</div>
    <nav class="nav flex-column">
      <a class="nav-link" id="yourQueriesLink" href="your-queries.html">Your Queries</a>
      <a class="nav-link" href="other-queries.html">Other Queries</a>
      <a class="nav-link" href="#">Another Link</a>
    </nav>
  </div>

  <!-- Main content -->
  <div class="dashboard-content">
    <h1 id="dashboardHeader" class="text-center">Student Dashboard</h1>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <button id="logoutButton" class="btn btn-danger ml-auto">Logout</button>
    </div>

    <h1 id="welcomeHeader" class="text-center"></h1>

    <!-- Content container -->
    <div class="container mt-4">
      <div class="row">
        <!-- Queries Section -->
        <div class="col-md-8">
          <h4>Recent Queries</h4>
          <div id="recentQueries"></div> <!-- Recent queries will be inserted here -->
        </div>

        <!-- Form Section -->
        <div class="col-md-4">
          <h4>Ask a New Query</h4>
          <form id="queryForm">
            <div class="form-group">
              <label for="subjectSelect">Select Subject:</label>
              <select id="subjectSelect" class="form-control">
                <option value="" disabled selected>Select Subject</option>
                <option value="MATH101">Mathematics</option>
                <option value="DS102">Data Structures</option>
                <option value="CA103">Computer Architecture</option>
                <option value="OS104">Operating Systems</option>
                <option value="APP105">Advanced Programming Practice</option>
              </select>
            </div>

            <div class="form-group">
              <label for="queryInput">Your Query:</label>
              <textarea id="queryInput" class="form-control" rows="4" placeholder="Enter your query..."></textarea>
            </div>

            <button id="submitButton" type="button" class="btn btn-primary w-100">Submit Query</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/studentDashboard.js"></script>
</body>
</html>
